<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'jquery', 'form'], function(){
        var layer = layui.layer
        ,$ = layui.jquery
        ,form = layui.form;
     
        $.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            }
        });
        // var languageMap = JSON.parse(JSON.stringify('{"india-in":{"name":"\u0939\u093f\u0928\u094d\u0926\u0940","img":"\/home\/images\/icon-china.png"},"en-us":{"name":"English","img":"\/home\/images\/icon-english.png"}}')).replace(/[\\]/g,'').replace(/^\"|\"$/g,'');
        var languageMap = JSON.parse('{"india-in":{"name":"\u0939\u093f\u0928\u094d\u0926\u0940","img":"\/home\/images\/icon-china.png"},"en-us":{"name":"English","img":"\/home\/images\/icon-english.png"}}');
        var lang = 'en-us';
        $('.language-tit').text(languageMap[lang].name);
        // $('.language-icon img').attr('src',languageMap[lang].img);

        window.changelang = function(lang){
            var url = "/home/index/setlang.html";
            $.get(url,{lang:lang},function(res){
                // console.log(res);
                if(res.code == 1){
                    window.location.reload()
                }
            })
        }
        $(".language-icon").click(function(e){
            var win = layer.open({
                type: 1 
                ,title: false //标题
                ,skin:"" //layui-layer-lan:蓝色，layui-layer-molv：墨绿色，默认灰色
                ,area: ['0px', '0px'] //宽度、高度
                ,shade: 0.8
                ,closeBtn: 0
                ,offset: 'lt'
                ,anim:5 //弹出动画
                ,shadeClose: true //弹框出现后，允许点击其它地方关闭
                ,maxmin: false //允许最大化
                ,content: $(".down-menu")  //内容
             });
            // $(".down-menu").slideToggle();
        });
        $(".terms").click(function(){
            layer.open({
            type: 2,
            title: "Terms",
            shadeClose: true,
            shade: 0.8,
            area: ['100%', '100%'],
            content: "/home/terms/index.html"
            }); 
        })
        var InterValObj; //timer变量，控制时间
        var count = 60; //间隔函数，1秒执行
        var curCount;//当前剩余秒数
        var btnsend = $("#btnSendCode");
        //发送验证码
        form.on('submit(send_code)', function(data){
            if(data.field.number === ''){
                layer.msg("Phone Must be", {time: 1800});
                return false;
            }
            if(data.field.number.substr(0,1) == '0') {
                layer.msg("Phone Must be", {time: 1800});
                return false;
            }
            $.post("/home/Login/smscode.html", data.field, function (res) {         
                if (res.code > 0) {
                    layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                        curCount = count;
                        btnsend.attr("disabled","true" );//设置按钮为禁用状态
                        btnsend.addClass('layui-btn-disabled');
                        // btnsend.addClass('btn-color-red');
                        btnsend.addClass('layui-btn-disabled');
                        btnsend.text(curCount + " Second recapture");
                        InterValObj = window.setInterval(SetRemainTime, 1000); // 启动计时器timer处理函数，1秒执行一次
                    });
                } else {
                    layer.msg(res.msg, {time: 1800});
                }
            });
            return false;
        });

        window.SetRemainTime = function (){
            if(curCount == 0){
                btnsend.removeClass('layui-btn-disabled');
                // btnsend.removeClass('btn-color-red');
                btnsend.removeClass('layui-btn-disabled');
                btnsend.text("Recapture");
                window.clearInterval(InterValObj);// 停止计时器
                btnsend.removeAttr("disabled");//移除禁用状态改为可用
            } else{
                curCount--;
                btnsend.text(curCount + " Second recapture");
            }
        }

        form.on('submit(login)', function(data){
            if(data.field.number === ''){
                layer.msg("Phone Must be");
                return false;
            }
            if(data.field.password === ''){
                layer.msg("Password Must be");
                return false;
            }
            loading =layer.load(1, {shade: [0.1,'#fff']});
            $.post("", data.field, function (res) {
                layer.close(loading);
                if (res.code > 0) {
                    layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                    location.href = res.url;
                    });
                } else {
                    layer.msg(res.msg, {time: 1800});
                }
            });
            return false;

        });

        form.on('submit(register)', function(data){
            if(data.field.number === ''){
                layer.msg("Phone Must be");
                return false;
            }
            if(data.field.code === ''){
                layer.msg("Verification Code Must be");
                return false;
            }
            if(data.field.password === ''){
                layer.msg("Password Must be");
                return false;
            }
            if(data.field.repassword === ''){
                layer.msg("Repeat the Password Must be");
                return false;
            }
            loading =layer.load(1, {shade: [0.1,'#fff']});
            $.post("", data.field, function (res) {
                layer.close(loading);
                if (res.code > 0) {
                    layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                    location.href = res.url;
                    });
                } else {
                    layer.msg(res.msg, {time: 1800});
                }
            });
            return false;

        });

    });
</script>
 
  <script>
    layui.use(['form', 'jquery'], function(){
    var form = layui.form
    $ = layui.jquery;
  
  
    form.on('submit(passWord)', function(data){
      if(!data.field.number || data.field.number.length < 6){
        return false;
      }
      $.post("", data.field, function (res) {
        if (res.code > 0) {
          layer.msg(res.msg, {time: 1800, icon: 1}, function () {
              window.location = res.url;
          });
        } else {
          layer.closeAll();
          layer.msg(res.msg, {time: 1800, icon: 2});
        }
      });
      return false;
    });
  });
  </script>
