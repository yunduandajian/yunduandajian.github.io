<script>
  layui.config({version: false}).use(['jquery', 'flow'], function(){
    var flow = layui.flow
    ,$ = layui.jquery;
    
    var loadmore = "Load more";
    var notext = "There is no more";
    var load_list = "/home/news/list.html";
    //判断加载公告
    if($("#list_news").length>0){
        flow.load({
            elem: '#list_news' //流加载容器
            ,scrollElem: '#list_news' //滚动条所在元素，一般不用填，此处只是演示需要。
            ,noText: notext
            ,loadMore: loadmore
            ,done: function(page, next){ //执行下一页的回调
                var lis = [];
                $.post(load_list,{page:page}, function(res){
                    layui.each(res.data, function(index, item){
                        lis.push('<li><a class="" href="'+ item.url +'"><span class="news-ico">N</span><span class="news-title float-left">'+ item.name +'</span><span class="color-yellow float-right">'+ item.create_time +'</span></a></li>');
                    }); 
                    next(lis.join(''), page < res.pages);    
                });
            }
        });
    }
  });
</script>
